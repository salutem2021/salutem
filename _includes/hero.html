<a href="">
<section class="hero {% if page.hero_height %} {{ page.hero_height }} {% else %} is-medium {% endif %} is-bold is-dark"
    {% if page.image %}
    style="background: url('{{ page.image | prepend: site.baseurl }}') no-repeat center; display: block;
    position: relative;"
    {% endif %}>
    <div class="card-image">
            <div class="hero-body">
               
                <div class="container">
                    <p class="title is-2">{{ page.title }}</p>
                    <p class="subtitle is-3">{{ page.subtitle }}</p>
                </div>
           
    </div>
    </div>
</section>
</a>
