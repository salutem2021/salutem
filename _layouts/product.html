{% include head.html %}
{% include navbar.html %}


<div class="flex items-center p-5 bg-indigo-100 lg:p-10 overflow-hidden relative ">
    <div class="w-full max-w-6xl rounded bg-white shadow-xl p-10 lg:p-20 mx-auto text-gray-800 relative md:text-left">
        <div class="md:flex items-center -mx-10">
            <div class="w-full md:w-1/2 px-10 mb-10 md:mb-0">
                <div class="relative">
                    <img src="{{ page.intro_image | prepend: site.baseurl }}" class="w-full relative z-10" alt="">
                    <div class="border-4 border-yellow-200 absolute top-10 bottom-10 left-10 right-10 z-0"></div>
                </div>
            </div>
            <div class="w-full md:w-1/2 px-10">
                <div class="mb-10">
                    <h1 class="font-bold uppercase text-2xl mb-5">{{ page.text }}</h1>
                    <p class="text-sm">{{ page.description }} 
                        <a href="{{ site.baseurl }}/product-order/"
                            class="opacity-50 text-gray-900 hover:opacity-100 inline-block text-xs leading-none border-b border-gray-900">Больше
                            <i class="mdi mdi-arrow-right"></i></a></p>
                </div>
                <div>
                    <div class="inline-block align-bottom mr-5">
                        <span class="text-2xl leading-none align-baseline">RUB</span>
                        <span class="font-bold text-5xl leading-none align-baseline">{{ page.bigprice }}</span>
                        <span class="text-2xl leading-none align-baseline"> .{{ page.smallprice}}</span>
                    </div>
                    <div class="inline-block align-bottom">
                        <button
                            class="bg-yellow-300 opacity-75 hover:opacity-100 text-yellow-900 hover:text-gray-900 rounded-full px-10 py-2 font-semibold"><i
                                class="mdi mdi-cart -ml-2 mr-2"></i> ЗАКАЗАТЬ СЕЙЧАС</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
